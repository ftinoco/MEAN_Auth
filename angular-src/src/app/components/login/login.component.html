<form class="form-signin" (submit)="onLoginSubmit()">
  <img class="mb-4" src="../../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Login</h1>
  
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="text" [(ngModel)]="username" class="form-control" name="username" placeholder="Username" required autofocus>
  
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="password" required>
  <!--
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>-->
  <br>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>  
</form>
