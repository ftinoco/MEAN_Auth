<form (submit)="onRegisterSubmit()" class="form-register">
  <h2 class="h3 mb-3 font-weight-normal">Register</h2>
  <div class="form-group">
    <label class="sr-only" for="name">Name</label>
    <input type="text" placeholder="Name" [(ngModel)]="name" name="name" class="form-control">
  </div>
  <div class="form-group">
    <label class="sr-only" for="username">Username</label>
    <input type="text" placeholder="Username" [(ngModel)]="username" name="username" class="form-control">
  </div>
  <div class="form-group">
    <label class="sr-only" for="email">Email</label>
    <input type="email" placeholder="Email" [(ngModel)]="email" name="email" class="form-control">
  </div>
  <div class="form-group">
    <label class="sr-only" for="password">Password</label>
    <input type="password" placeholder="Password" [(ngModel)]="password" name="password" class="form-control">
  </div>
  <input type="submit" value="Submit" class="btn btn-lg btn-primary btn-block">
</form>
